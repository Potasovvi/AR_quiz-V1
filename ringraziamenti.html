<!DOCTYPE html>
<html lang="it">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Hogwarts_phone.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff; /* Testo bianco per contrastare con lo sfondo */
            text-align: center;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente per il testo */
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .button-container {
            display: flex;
            gap: 20px; /* Spaziatura tra i pulsanti */
            margin: 20px 0; /* Spazio sopra e sotto i pulsanti */
        }
        #home-button, #wizarding-world-button {
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #home-button {
            background-color: #007bff; /* Sfondo azzurro */
            color: white; /* Testo bianco */
            font-size: 1.5em;
            width: 60px; /* Larghezza del pulsante */
            height: 60px; /* Altezza del pulsante */
        }
        #home-button:hover {
            background-color: #0056b3;
        }
        #wizarding-world-button {
            background-color: #333; /* Sfondo scuro */
            color: gold; /* Testo dorato */
            font-size: 2em; /* Dimensione del testo */
            width: 60px; /* Larghezza del pulsante */
            height: 60px; /* Altezza del pulsante */
        }
        #wizarding-world-button:hover {
            background-color: #444;
        }
         .image-container {
            margin-bottom: 20px; /* Spazio sotto l'immagine */
        }
        img {
            max-width: 100%; /* Adatta l'immagine alla larghezza del contenitore */
            height: auto; /* Mantiene le proporzioni dell'immagine */
            border-radius: 10px; /* Opzionale: angoli arrotondati per l'immagine */
        }
    </style>
     <!-- Link per le icone, se non hai già un'icona di una casa -->
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   -->
</head>
<body>
     <div class="image-container">
        <img src="https://raw.githubusercontent.com/Potasovvi/AR_quiz-V1/main/Andrea%20Faccia%20Tonta.jpg" alt="Descrizione dell'immagine">
    </div>
    <h1>Grazie per aver partecipato al quiz di Andrea e Roberta!</h1>
    <p>Vi verrà comunicato poi più tardi il vincitore (forse)!</p>
    <p>PS: se il quiz vi è piaciuto, è grazie allo sposo, in caso contrario è colpa della sposa !!!</p>     
   <div class="button-container">
        <!-- Pulsante Home con "H" bianca -->
        <button id="home-button" onclick="location.href='https://potasovvi.github.io/AR_quiz-V1/'">
            H
        </button>
        <!-- Pulsante Wizarding World con lettera "W" dorata -->
        <a href="https://www.wizardingworld.com/" target="_blank">
            <button id="wizarding-world-button">W</button>
        </a>
    </div>

    <script>
        window.onpopstate = function(event) {
        window.location.href = 'https://potasovvi.github.io/AR_quiz-V1/ringraziamenti.html';
            };
    </script>    
    
</body>
</html>
